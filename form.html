<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Name :- <input type="text" name="Fullname" id="" placeholder="Enter name" required>  <br><br>
        Suraname :- <input type="text" name="" id="" value=" " readonly> <br><br>
        Number :- <input type="number" name="" id="" min="10" max="15"> <br><br>
        Email :- <input type="email" name="" id="" autofocus> <br><br>
        Password :- <input type="password" name="" id=""> <br><br>

        Gender :- <input type="radio" name="gender" id="" value="Male" checked>Male  
        <input type="radio" name="gender" id="" value="Female">Female  <br><br>

        Hobby :- <input type="checkbox" name="" id="" checked>Game
        <input type="checkbox" name="" id="">Read   <br><br>

        Image :- <input type="file" name="" id="">  <br><br>


        date :- <input type="date" name="" id="">  <br><br>

        Time :- <input type="time" name="" id="">  <br><br>

        Month :- <input type="month" name="" id="">  <br><br>

        Week :- <input type="week" name="" id="">  <br><br>

        Mix :- <input type="datetime-local" name="" id="">  <br><br>

        Address :- <textarea name="" id="" cols="30" rows="2"></textarea>   <br><br>

        <select name="" id="">
            <option value="" selected disabled>Select City</option>
            <option value="">Surat</option>
            <option value="" selected>Baroda</option>
        </select>    <br><br>
 
        Submit :- <input type="submit" name="" id="">
    </form>
</body>
</html>
