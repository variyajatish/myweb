<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags(video/audio/iframe) </title>
</head>
<body>
    

    <iframe src="https://cdmi.in/" frameborder="5px" width="100%" height="300px"></iframe>


    <video width="50%" height="" controls autoplay loop muted>
        <source src="https://file-examples.com/storage/fe63e96e0365c0e1e99a842/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
    </video>

    <audio controls>
        <source src="https://file-examples.com/storage/fe63e96e0365c0e1e99a842/2017/11/file_example_MP3_700KB.mp3" type="audio/mp3">
    </audio>

    <br><hr><br>

    <iframe width="70%" height="400px" src="https://www.youtube.com/embed/oio3JCUhl5Q?si=ASWHOQDiBdsxUiFz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    <video width="50%" height="400px" controls loop autoplay muted>
        <source src="video/sample-5s.mp4" type="video/mp4">______offline video
    </video>

    <video width="50%" height="400px" controls loop autoplay muted>
        <source src="video/7MB-MP4.mp4" type="video/mp4">
    </video>

</body>
</html>
